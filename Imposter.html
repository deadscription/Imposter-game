<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Imposter Game</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #0d1117;
    color: white;
    text-align: center;
  }
  button {
    background: #00c896;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 12px 20px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 20px;
  }
  button:hover {
    background: #00b085;
  }
  .word-box {
    font-size: 28px;
    margin-top: 30px;
    background: #161b22;
    padding: 20px 40px;
    border-radius: 10px;
    display: none;
  }
</style>
</head>
<body>
  <h1>üîç The Imposter Game</h1>
  <p>There are 7 players. One of you is the imposter!</p>
  <button id="revealBtn">Reveal Word</button>
  <div class="word-box" id="wordBox"></div>

<script>
  // --- Shared word and imposter setup ---
  const secretWords = ["pizza", "moon", "guitar", "jungle", "volcano", "camera", "robot", "beach", "pyramid", "penguin", "castle", "carrot", "mountain", "computer", "ocean"];
  
  // Generate shared values once per "session" (same for everyone)
  // Use the same seed across users (via a fixed random number stored in the URL)
  const params = new URLSearchParams(window.location.search);
  let seed = params.get("seed");
  
  if (!seed) {
    seed = Math.floor(Math.random() * 1000000);
    // Automatically reload with seed in URL to keep it shared
    window.location.search = "?seed=" + seed;
  }

  // Use seed to consistently choose the same word and imposter for this session
  function seededRandom(seed) {
    const x = Math.sin(seed++) * 10000;
    return x - Math.floor(x);
  }
  
  const wordIndex = Math.floor(seededRandom(seed) * secretWords.length);
  const imposterIndex = Math.floor(seededRandom(seed * 7) * 7);
  const chosenWord = secretWords[wordIndex];

  // --- Gameplay interaction ---
  document.getElementById("revealBtn").addEventListener("click", () => {
    const playerId = prompt("Enter your player number (1 to 7):");
    const wordBox = document.getElementById("wordBox");
    if (!playerId || playerId < 1 || playerId > 7) {
      alert("Please enter a number between 1 and 7");
      return;
    }

    if (parseInt(playerId) - 1 === imposterIndex) {
      wordBox.innerHTML = "‚ùó You are the Imposter!";
    } else {
      wordBox.innerHTML = "üóùÔ∏è Your word is: <b>" + chosenWord + "</b>";
    }

    wordBox.style.display = "block";
    document.getElementById("revealBtn").style.display = "none";
  });
</script>
</body>
</html>
