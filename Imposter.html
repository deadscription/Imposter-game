<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Imposter Game</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      font-size: 2.8em;
      color: #00bcd4;
      text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
      margin-bottom: 25px;
    }

    #numberButtons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }

    #numberButtons button {
      padding: 14px 24px;
      font-size: 1.3em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      background: linear-gradient(145deg, #1f1f1f, #252525);
      color: #eee;
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
    }

    #numberButtons button.available {
      background: linear-gradient(145deg, #00695c, #00897b);
      color: #fff;
      box-shadow: 0 3px 8px rgba(0, 255, 204, 0.3);
    }

    #numberButtons button.available:hover {
      background: linear-gradient(145deg, #009688, #26a69a);
      transform: translateY(-2px);
    }

    #numberButtons button.taken {
      background: #444;
      color: #888;
      cursor: not-allowed;
      box-shadow: none;
    }

    #wordBox {
      display: none;
      margin: 20px auto;
      font-size: 1.6em;
      padding: 18px 28px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      width: fit-content;
      color: #fff;
    }

    #newRoundBtn {
      padding: 14px 32px;
      font-size: 1.3em;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #ff5722, #ff7043);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 4px 8px rgba(255, 87, 34, 0.3);
      margin-top: 25px;
    }

    #newRoundBtn:hover {
      background: linear-gradient(145deg, #ff7043, #ff8a50);
      transform: translateY(-2px);
    }

    #shareLinkBox {
      margin-top: 20px;
      background: #1e1e1e;
      padding: 15px 25px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }

    #shareLinkBox input {
      width: 80%;
      background: #333;
      color: #00e5ff;
      border: none;
      border-radius: 6px;
      padding: 8px;
      text-align: center;
      font-size: 1em;
    }

    #roundInfo {
      margin-bottom: 15px;
      color: #bbb;
      font-size: 1em;
    }

    @media(max-width: 600px){
      #numberButtons button {
        padding: 10px 18px;
        font-size: 1.1em;
      }
      #newRoundBtn {
        padding: 12px 25px;
        font-size: 1.1em;
      }
      #wordBox {
        font-size: 1.4em;
        padding: 15px 22px;
      }
    }
  </style>
</head>
<body>
  <h1>Imposter Game</h1>
  <div id="roundInfo">Connecting...</div>
  <div id="numberButtons"></div>
  <div id="wordBox"></div>
  <button id="newRoundBtn">Start New Round</button>

  <div id="shareLinkBox" style="display:none;">
    <p>Share this game link:</p>
    <input type="text" readonly id="shareLinkInput" />
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDvpa6IP-gjyVVg_lFizwMNjflqbJMw2uQ",
      authDomain: "imposter-game-515d8.firebaseapp.com",
      databaseURL: "https://imposter-game-515d8-default-rtdb.firebaseio.com",
      projectId: "imposter-game-515d8",
      storageBucket: "imposter-game-515d8.firebasestorage.app",
      messagingSenderId: "727642877069",
      appId: "1:727642877069:web:35f0113718fdde270b06c4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Anonymous login
    firebase.auth().signInAnonymously()
      .then(() => {
        const rootRef = db.ref("games");
        const currentRoundRef = rootRef.child("currentRound");

        // Listen for round changes
        currentRoundRef.on("value", snapshot => {
          const seed = snapshot.val();
          if (seed) {
            startGame(seed);
          }
        });

        // Initialize first round if none exists
        currentRoundRef.once("value").then(snapshot => {
          if (!snapshot.exists()) {
            const initialSeed = Math.floor(Math.random() * 1000000);
            currentRoundRef.set(initialSeed);
          }
        });
      })
      .catch(err => alert("Firebase sign-in failed: " + err));

    function startGame(seed) {
      const secretWords = ["pizza","moon","guitar","jungle","volcano","camera","robot","beach","pyramid","penguin","castle","carrot","mountain","computer","ocean"];
      document.getElementById("roundInfo").textContent = "Current Round: " + seed;

      // Generate deterministic choices
      function seededRandom(seed){ return (Math.sin(seed++) * 10000) % 1; }
      const wordIndex = Math.floor(Math.abs(seededRandom(seed)) * secretWords.length);
      const imposterIndex = Math.floor(Math.abs(seededRandom(seed * 7)) * 7);
      const chosenWord = secretWords[wordIndex];

      const gameRef = db.ref("games/rounds/" + seed + "/players");
      const numberButtonsDiv = document.getElementById("numberButtons");

      // Reset UI
      numberButtonsDiv.innerHTML = "";
      document.getElementById("wordBox").style.display = "none";

      // Local player state
      let selectedButtonIndex = null;

      // Create number buttons
      for(let i=0;i<7;i++){
        const btn = document.createElement("button");
        btn.textContent = i+1;
        btn.classList.add("available");

        btn.addEventListener("click", ()=>{
          if(selectedButtonIndex !== null) return;

          selectedButtonIndex = i;
          btn.style.background = "linear-gradient(145deg, #2196F3, #42A5F5)";
          btn.style.color = "#fff";

          gameRef.child(i).set(true);
          displayWord(i);
        });

        numberButtonsDiv.appendChild(btn);
      }

      // Real-time sync for taken spots
      gameRef.on("value", snapshot => {
        const data = snapshot.val() || {};
        const totalTaken = Object.keys(data).length;

        for(let i=0;i<7;i++){
          const btn = numberButtonsDiv.children[i];
          if(data[i]){
            if(selectedButtonIndex !== i){
              btn.classList.remove("available");
              btn.classList.add("taken");
              btn.disabled = true;
            }
          } else {
            btn.classList.add("available");
            btn.classList.remove("taken");
            if(selectedButtonIndex !== i) btn.disabled = false;
          }
        }

        if (totalTaken >= 7) {
          numberButtonsDiv.innerHTML = "<p>üéâ All players have joined. Start a new round!</p>";
        }
      });

      function displayWord(i){
        const wordBox = document.getElementById("wordBox");
        if(i === imposterIndex){
          wordBox.innerHTML = "‚ùó You are the <b>Imposter!</b>";
        } else {
          wordBox.innerHTML = "üóùÔ∏è Your word is: <b>" + chosenWord + "</b>";
        }
        wordBox.style.display = "block";
      }

      // Start new round (updates everyone)
      document.getElementById("newRoundBtn").onclick = () => {
        const newSeed = Math.floor(Math.random() * 1000000);
        db.ref("games/currentRound").set(newSeed);
      };

      // Show share link
      const shareBox = document.getElementById("shareLinkBox");
      shareBox.style.display = "block";
      document.getElementById("shareLinkInput").value = window.location.href;
    }
  </script>
</body>
</html>
