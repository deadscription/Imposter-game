<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Imposter Game</title>
  <style>
        body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #eee;
      text-align: center;
      padding: 30px 15px;
      overflow-x: hidden;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2.6em;
      margin-bottom: 20px;
      color: #ffb74d;
      text-shadow: 0 0 8px rgba(255,183,77,0.5);
    }

    #playersList {
      margin: 25px auto;
      background: #1f1f1f;
      border-radius: 12px;
      padding: 25px;
      max-width: 420px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: 0.3s ease;
      animation: fadeIn 0.8s ease;
    }

    #playersList h3 {
      margin-top: 0;
      color: #90caf9;
      margin-bottom: 12px;
    }

   #playersList ul {
  list-style: none;
  padding: 0;
  margin: 0;
  font-size: 1.1em;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 8px;
}

#playersList li {
  background: #1f1f1f;
  border: 1px solid #333;
  border-radius: 8px;
  padding: 6px 12px;
  margin: 4px;
  display: flex;
  align-items: center;
  gap: 6px;
  opacity: 0;
  animation: fadeIn 0.6s forwards;
}
    #playersList li:last-child { border-bottom: none; }

    .player-badge {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      box-shadow: 0 0 6px currentColor;
    }

  .local-player {
  font-weight: 600;
    }

       input[type=text] {
      padding: 14px;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 320px;
      font-size: 1.1em;
      outline: none;
      margin-bottom: 18px;
      background: #1f1f1f;
      color: #fff;
    }

    button {
  padding: 14px 26px;
  font-size: 1.15em;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  margin: 10px 6px;
  transition: all 0.2s ease;
}

    #joinBtn {
      background-color: #4caf50;
      color: white;
    }
    #joinBtn:hover {
      background-color: #66bb6a;
      transform: translateY(-2px);
    }

    #revealBtn {
      background-color: #2196f3;
      color: white;
    }
    #revealBtn:hover:enabled {
      background-color: #42a5f5;
      transform: translateY(-2px);
    }
    #revealBtn:disabled {
      background-color: #444;
      color: #aaa;
      cursor: not-allowed;
    }

    #newRoundBtn {
  background-color: #555;
  color: #ddd;
}
#newRoundBtn:hover {
  background-color: #666;
  transform: translateY(-2px);
}

    #wordBox {
      margin: 25px auto;
      display: none;
      font-size: 1.5em;
      padding: 18px 28px;
      background-color: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.15);
      width: fit-content;
      color: #fff;
      animation: fadeIn 0.5s ease;
    }

    #waitingMessage {
      font-size: 1.2em;
      color: #aaa;
      margin-top: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
  body {
    padding: 20px 10px;
  }

  input[type=text] {
    width: 90%;
  }

  button {
    width: 90%;
    max-width: 300px;
  }

  #playersList {
    padding: 15px;
  }

  #wordBox {
    font-size: 1.3em;
    padding: 14px 20px;
  }
}
    @media (max-width: 480px) {
  h1 {
    font-size: 2.1em;
  }
  #playersList {
    padding: 18px;
  }
  button {
    width: 90%;
    max-width: 340px;
  }
}
  </style>
</head>
<body>
  <h1>üé≠ Imposter Game</h1>

  <div>
    <input id="nameInput" type="text" placeholder="Enter your name..." />
    <button id="joinBtn">Join Game</button>
  </div>

  <div id="waitingMessage"></div>

  <div id="playersList" style="display:none;">
    <h3>üßë‚Äçü§ù‚Äçüßë Players in This Round</h3>
    <ul id="playersUl"></ul>
  </div>

  <button id="revealBtn" disabled style="display:none;">Reveal Word</button>

  <div id="wordBox"></div>

  <button id="newRoundBtn" style="display:none;">Start New Round</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDvpa6IP-gjyVVg_lFizwMNjflqbJMw2uQ",
      authDomain: "imposter-game-515d8.firebaseapp.com",
      databaseURL: "https://imposter-game-515d8-default-rtdb.firebaseio.com",
      projectId: "imposter-game-515d8",
      storageBucket: "imposter-game-515d8.firebasestorage.app",
      messagingSenderId: "727642877069",
      appId: "1:727642877069:web:35f0113718fdde270b06c4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    firebase.auth().signInAnonymously()
      .then(() => initGame())
      .catch(err => alert("Firebase sign-in failed: " + err));

    function initGame() {
      const rootRef = db.ref("games");
      const currentRoundRef = rootRef.child("currentRound");

      currentRoundRef.on("value", snapshot => {
        const seed = snapshot.val();
        if (seed) startRound(seed);
      });

      // Initialize if first load
      currentRoundRef.once("value").then(snap => {
        if (!snap.exists()) currentRoundRef.set(Math.floor(Math.random() * 1000000));
      });
    }

    function startRound(seed) {
      const secretWords = ["pizza","moon","guitar","jungle","volcano","camera","robot","beach","castle","mountain","computer","ocean","penguin","forest","diamond"];
      const seededRandom = s => (Math.sin(s++) * 10000) % 1;
      const wordIndex = Math.floor(Math.abs(seededRandom(seed)) * secretWords.length);
      let imposterIndex = 0; // will be decided after players join
      const chosenWord = secretWords[wordIndex];

      const playersRef = db.ref("games/" + seed + "/players");
      const currentRoundRef = db.ref("games/currentRound");

      const nameInput = document.getElementById("nameInput");
      const joinBtn = document.getElementById("joinBtn");
      const playersListDiv = document.getElementById("playersList");
      const playersUl = document.getElementById("playersUl");
      const revealBtn = document.getElementById("revealBtn");
      const wordBox = document.getElementById("wordBox");
      const newRoundBtn = document.getElementById("newRoundBtn");
      const waitingMessage = document.getElementById("waitingMessage");

      
      // Reset UI for new round
      playersUl.innerHTML = "";
      playersListDiv.style.display = "none";
      wordBox.style.display = "none";
      revealBtn.style.display = "none";
      newRoundBtn.style.display = "none";
      waitingMessage.textContent = "";
      
      // Show name input and join again
      nameInput.style.display = "inline-block";
      joinBtn.style.display = "inline-block";
      joinBtn.disabled = false;
      joinBtn.textContent = "Join Game";
      nameInput.value = "";

      let playerName = null;
      let playerIndex = null;
      let wordVisible = false;
      const playerColor = "#" + Math.floor(Math.random()*16777215).toString(16);

      joinBtn.onclick = () => {
        const name = nameInput.value.trim();
        if (!name) return alert("Enter a name!");

        playersRef.once("value").then(snap => {
          const players = snap.val() || {};
          const existingNames = Object.values(players).map(p => p.name.toLowerCase());
          if (existingNames.includes(name.toLowerCase())) return alert("Name already taken!");

          playerIndex = Object.keys(players).length;
          playerName = name;
          playersRef.child(playerIndex).set({ name, color: playerColor });
          // Make sure our local index is set right away
          playerIndex = playerIndex;
          
          nameInput.style.display = "none";
          joinBtn.style.display = "none";
          revealBtn.style.display = "inline-block";
          revealBtn.disabled = true;
          revealBtn.textContent = "Waiting for players...";
        });
      };

      playersRef.on("value", snap => {
        const players = snap.val() || {};
        const playerCount = Object.keys(players).length;
        if (playerCount > 0) {
        imposterIndex = Math.floor(Math.abs(seededRandom(seed * 7)) * playerCount);
      }

        playersListDiv.style.display = "block";
        playersUl.innerHTML = "";

        Object.entries(players).forEach(([idx, p]) => {
          const li = document.createElement("li");
          const badge = document.createElement("span");
          badge.className = "player-badge";
          badge.style.color = p.color || "#90caf9";
          li.appendChild(badge);

          const label = document.createElement("span");
          label.textContent = p.name + (parseInt(idx) === playerIndex ? " (You)" : "");
          li.appendChild(label);

          if (parseInt(idx) === playerIndex) li.classList.add("local-player");
          playersUl.appendChild(li);
        });

        if (playerCount < 3) {
  waitingMessage.textContent = `Waiting for at least 3 players... (${playerCount}/3)`;
  revealBtn.disabled = true;
  revealBtn.textContent = "Waiting for players...";
} else {
  waitingMessage.textContent = "";

  // Give Firebase a short moment to confirm the new player's index
  setTimeout(() => {
    if (playerName && playerIndex !== null && playerIndex !== undefined) {
      revealBtn.disabled = false;
      if (revealBtn.textContent !== "Hide Word") {
        revealBtn.textContent = "Reveal Word";
      }
    }
  }, 300);
}
        if (playerIndex === 0 && playerCount >= 3) {
          newRoundBtn.style.display = "inline-block";
          newRoundBtn.onclick = () => {
            db.ref("games/" + seed).remove();
            currentRoundRef.set(Math.floor(Math.random() * 1000000));
          };
        } else {
          newRoundBtn.style.display = "none";
        }
      });

      revealBtn.onclick = () => {
        if (!playerName) return;

        if (!wordVisible) {
          const imposterIsYou = (playerIndex === imposterIndex);
          wordBox.innerHTML = imposterIsYou
            ? "‚ùó You are the Imposter!"
            : "üóùÔ∏è Your word is: <b>" + chosenWord + "</b>";
          wordBox.style.display = "block";
          revealBtn.textContent = "Hide Word";
          wordVisible = true;
        } else {
          wordBox.style.display = "none";
          revealBtn.textContent = "Reveal Word";
          wordVisible = false;
        }
      };
    }
  </script>
</body>
</html>
