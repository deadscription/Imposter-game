<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Imposter Game</title>
  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      font-size: 2.8em;
      color: #00bcd4;
      text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
      margin-bottom: 25px;
    }

    #playerList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 25px auto;
      max-width: 500px;
    }

    .playerName {
      background: linear-gradient(145deg, #1f1f1f, #252525);
      padding: 10px 20px;
      border-radius: 10px;
      color: #00e5ff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
      font-size: 1.1em;
    }

    #nameInputContainer {
      margin-bottom: 20px;
    }

    #nameInput {
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      font-size: 1.1em;
      background-color: #1f1f1f;
      color: #fff;
      width: 200px;
      text-align: center;
    }

    #submitNameBtn, #revealBtn, #newRoundBtn {
      padding: 12px 28px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      margin: 10px;
    }

    #submitNameBtn {
      background: linear-gradient(145deg, #00695c, #009688);
      color: #fff;
    }

    #submitNameBtn:hover {
      background: linear-gradient(145deg, #00897b, #26a69a);
      transform: translateY(-2px);
    }

    #revealBtn {
      background: linear-gradient(145deg, #2196F3, #42A5F5);
      color: #fff;
    }

    #revealBtn:hover {
      background: linear-gradient(145deg, #42A5F5, #64B5F6);
      transform: translateY(-2px);
    }

    #newRoundBtn {
      background: linear-gradient(145deg, #ff5722, #ff7043);
      color: #fff;
    }

    #newRoundBtn:hover {
      background: linear-gradient(145deg, #ff7043, #ff8a50);
      transform: translateY(-2px);
    }

    #wordBox {
      display: none;
      margin: 20px auto;
      font-size: 1.6em;
      padding: 18px 28px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      width: fit-content;
      color: #fff;
    }

    #roundInfo, #lobbyStatus {
      margin-bottom: 15px;
      color: #bbb;
      font-size: 1em;
    }

    @media(max-width: 600px){
      #submitNameBtn, #revealBtn, #newRoundBtn {
        font-size: 1em;
        padding: 10px 20px;
      }
      #wordBox {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <h1>Imposter Game</h1>
  <div id="roundInfo">Connecting...</div>
  <div id="lobbyStatus" style="display:none;">Waiting for players...</div>

  <div id="nameInputContainer">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button id="submitNameBtn">Join Game</button>
  </div>

  <div id="playerList"></div>

  <button id="revealBtn" style="display:none;">Reveal My Role</button>
  <div id="wordBox"></div>

  <button id="newRoundBtn">Start New Round</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDvpa6IP-gjyVVg_lFizwMNjflqbJMw2uQ",
      authDomain: "imposter-game-515d8.firebaseapp.com",
      databaseURL: "https://imposter-game-515d8-default-rtdb.firebaseio.com",
      projectId: "imposter-game-515d8",
      storageBucket: "imposter-game-515d8.firebasestorage.app",
      messagingSenderId: "727642877069",
      appId: "1:727642877069:web:35f0113718fdde270b06c4"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    firebase.auth().signInAnonymously()
      .then(() => {
        const rootRef = db.ref("games");
        const currentRoundRef = rootRef.child("currentRound");

        // Listen for round changes
        currentRoundRef.on("value", snapshot => {
          const seed = snapshot.val();
          if (seed) startGame(seed);
        });

        // Initialize round if missing
        currentRoundRef.once("value").then(snapshot => {
          if (!snapshot.exists()) {
            currentRoundRef.set(Math.floor(Math.random() * 1000000));
          }
        });
      })
      .catch(err => alert("Firebase sign-in failed: " + err));

    function startGame(seed) {
      const secretWords = ["pizza","moon","guitar","jungle","volcano","camera","robot","beach","pyramid","penguin","castle","carrot","mountain","computer","ocean"];
      document.getElementById("roundInfo").textContent = "Round: " + seed;

      // Deterministic selection
      function seededRandom(seed){ return (Math.sin(seed++) * 10000) % 1; }
      const wordIndex = Math.floor(Math.abs(seededRandom(seed)) * secretWords.length);
      const imposterIndex = Math.floor(Math.abs(seededRandom(seed * 7)) * 7);
      const chosenWord = secretWords[wordIndex];

      const playersRef = db.ref("games/rounds/" + seed + "/players");

      const nameInputContainer = document.getElementById("nameInputContainer");
      const lobbyStatus = document.getElementById("lobbyStatus");
      const playerListDiv = document.getElementById("playerList");
      const revealBtn = document.getElementById("revealBtn");
      const wordBox = document.getElementById("wordBox");
      const nameInput = document.getElementById("nameInput");
      const submitNameBtn = document.getElementById("submitNameBtn");

      // Reset UI
      wordBox.style.display = "none";
      revealBtn.style.display = "none";
      playerListDiv.innerHTML = "";
      lobbyStatus.style.display = "block";
      lobbyStatus.textContent = "Waiting for players...";
      nameInputContainer.style.display = "block";

      let playerId = localStorage.getItem("playerId");
      if (!playerId) {
        playerId = Math.random().toString(36).substring(2, 10);
        localStorage.setItem("playerId", playerId);
      }

      // Handle player join
      submitNameBtn.onclick = () => {
        const playerName = nameInput.value.trim();
        if (!playerName) {
          alert("Please enter your name first!");
          return;
        }

        playersRef.child(playerId).set({ name: playerName });

        // Remove player when leaving
        playersRef.child(playerId).onDisconnect().remove();

        nameInputContainer.style.display = "none";
      };

      // Listen for live player updates
      playersRef.on("value", snapshot => {
        const data = snapshot.val() || {};
        const playerIds = Object.keys(data);
        const playerCount = playerIds.length;

        playerListDiv.innerHTML = "";
        playerIds.forEach(id => {
          const div = document.createElement("div");
          div.classList.add("playerName");
          div.textContent = data[id].name;
          playerListDiv.appendChild(div);
        });

        if (playerCount < 3) {
          lobbyStatus.textContent = `Waiting for players... (${playerCount}/3 minimum)`;
        } else {
          lobbyStatus.textContent = "‚úÖ Game ready! You can reveal your role.";
          if (data[playerId]) revealBtn.style.display = "inline-block";
        }
      });

      // Reveal word/imposter
      revealBtn.onclick = () => {
        playersRef.once("value").then(snapshot => {
          const players = snapshot.val() || {};
          const playerIds = Object.keys(players);
          const imposterPlayerId = playerIds[imposterIndex % playerIds.length];
          const isImposter = playerId === imposterPlayerId;

          if (isImposter) {
            wordBox.innerHTML = "‚ùó You are the <b>Imposter!</b>";
          } else {
            wordBox.innerHTML = "üóùÔ∏è Your word is: <b>" + chosenWord + "</b>";
          }

          wordBox.style.display = "block";
        });
      };

      // Start new round
      document.getElementById("newRoundBtn").onclick = () => {
        const newSeed = Math.floor(Math.random() * 1000000);
        db.ref("games/currentRound").set(newSeed);
      };
    }
  </script>
</body>
</html>
