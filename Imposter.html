<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Imposter Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #eee;
      text-align: center;
      padding: 30px 15px;
      overflow-x: hidden;
      max-width: 600px;
      margin: 0 auto;
    }
    @keyframes smoothReveal {
  from {
    opacity: 0;
    transform: scale(0.95) translateY(8px);
  }
  to {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}
    #playersList div {
  margin: 4px 6px;
  display: inline-block;
  color: #ddd;
}

#playersList div span {
  color: #999;
  font-size: 0.9em;
}


.word-visible {
  animation: smoothReveal 0.5s ease forwards;
}


    h1 {
      font-size: 2.6em;
      margin-bottom: 20px;
      color: #ffb74d;
      text-shadow: 0 0 8px rgba(255,183,77,0.5);
    }

    #playersList {
      margin: 25px auto;
      background: #1f1f1f;
      border-radius: 12px;
      padding: 25px;
      max-width: 420px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: 0.3s ease;
      animation: fadeIn 0.8s ease;
    }

    #playersList h3 {
      margin-top: 0;
      color: #90caf9;
      margin-bottom: 12px;
    }

    #playersList ul {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 1.1em;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    #playersList li {
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 6px 12px;
      margin: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
      opacity: 0;
      animation: fadeIn 0.6s forwards;
    }

    .player-badge {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      box-shadow: 0 0 6px currentColor;
    }

    .local-player {
      font-weight: 600;
    }

    input[type=text] {
      padding: 14px;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 320px;
      font-size: 1.1em;
      outline: none;
      margin-bottom: 18px;
      background: #1f1f1f;
      color: #fff;
    }

    button {
      padding: 14px 26px;
      font-size: 1.15em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 6px;
      transition: all 0.2s ease;
    }

    #joinBtn {
      background-color: #4caf50;
      color: white;
    }
    #joinBtn:hover {
      background-color: #66bb6a;
      transform: translateY(-2px);
    }

    #revealBtn {
      background-color: #2196f3;
      color: white;
    }
    #revealBtn:hover:enabled {
      background-color: #42a5f5;
      transform: translateY(-2px);
    }
    #revealBtn:disabled {
      background-color: #444;
      color: #aaa;
      cursor: not-allowed;
    }

    #newRoundBtn {
      background-color: #555;
      color: #ddd;
    }
    #newRoundBtn:hover {
      background-color: #666;
      transform: translateY(-2px);
    }

    #wordBox {
      margin: 25px auto;
      display: none;
      font-size: 1.5em;
      padding: 18px 28px;
      background-color: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.15);
      width: fit-content;
      color: #fff;
      animation: fadeIn 0.5s ease;
    }

    #waitingMessage {
      font-size: 1.2em;
      color: #aaa;
      margin-top: 15px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
      input[type=text] {
        width: 90%;
      }
      button {
        width: 90%;
        max-width: 300px;
      }
      #playersList {
        padding: 15px;
      }
      #wordBox {
        font-size: 1.3em;
        padding: 14px 20px;
      }
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 2.1em;
      }
      #playersList {
        padding: 18px;
      }
      button {
        width: 90%;
        max-width: 340px;
      }
    }

.toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  padding: 10px 20px;
  border-radius: 20px;
  font-size: 0.9rem;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
  backdrop-filter: blur(6px);
  z-index: 1000;
}

.toast.show {
  opacity: 1;
}

    
  </style>
</head>
<body>
  <h1>üé≠ Imposter Game</h1>

  <div>
    <input id="nameInput" type="text" placeholder="Enter your name..." />
    <button id="joinBtn">Join Game</button>
  </div>

  <div id="waitingMessage"></div>

  <div id="playersList" style="display:none;">
    <h3>üßë‚Äçü§ù‚Äçüßë Players in This Round</h3>
    <ul id="playersUl"></ul>
  </div>

  <!-- Category Section -->
  <div id="categorySection" style="display:none; margin-top:20px;">
    <h3>üéØ Category</h3>
    <select id="categorySelect">
      <option value="">-- Select Category --</option>
      <option value="animals">Animals</option>
      <option value="food">Food</option>
      <option value="places">Places</option>
      <option value="objects">Objects</option>
    </select>
    <button id="chooseCategoryBtn">Choose</button>
    <div id="chosenCategory" style="margin-top:10px; font-size:1.2em; color:#ffb74d;"></div>
  </div>

  <div id="waitingCategoryMessage" style="display:none; font-size:1.1em; color:#bbb; margin-top:10px;"></div>

  <button id="revealBtn" disabled style="display:none;">Reveal Word</button>

  <div id="wordBox"></div>

  <button id="newRoundBtn" style="display:none;">Start New Round</button>
  <div id="toast" class="toast"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyDvpa6IP-gjyVVg_lFizwMNjflqbJMw2uQ",
    authDomain: "imposter-game-515d8.firebaseapp.com",
    databaseURL: "https://imposter-game-515d8-default-rtdb.firebaseio.com",
    projectId: "imposter-game-515d8",
    storageBucket: "imposter-game-515d8.firebasestorage.app",
    messagingSenderId: "727642877069",
    appId: "1:727642877069:web:35f0113718fdde270b06c4"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  firebase.auth().signInAnonymously()
    .then(() => initGame())
    .catch(err => alert("Firebase sign-in failed: " + err.message));

  function initGame() {
    const rootRef = db.ref("games");
    const currentRoundRef = rootRef.child("currentRound");

    currentRoundRef.on("value", snapshot => {
      const seed = snapshot.val();
      if (seed) startRound(seed);
    });

    currentRoundRef.once("value").then(snap => {
      if (!snap.exists()) currentRoundRef.set(Math.floor(Math.random() * 1000000));
    });
  }

  async function fetchWords(category) {
    try {
      const res = await fetch('https://random-word-api.herokuapp.com/word?number=5');
      if (!res.ok) throw new Error("fetch failed");
      return await res.json();
    } catch (e) {
      console.warn("Word fetch failed, using static list", e);
      return ["pizza","moon","guitar","jungle","volcano","camera","robot","beach","castle","mountain"];
    }
  }

  function startRound(seed) {
  const waitingCategoryMessage = document.getElementById("waitingCategoryMessage");

  const playersRef = db.ref("games/" + seed + "/players");
  const categoryRef = db.ref("games/" + seed + "/category");
  const imposterRef = db.ref("games/" + seed + "/imposter");
  const wordRef = db.ref("games/" + seed + "/word");
  const currentRoundRef = db.ref("games/currentRound");

  // üëá Add this new block right here
  db.ref("games/" + seed).on("value", snap => {
    if (!snap.exists()) {
      showToast("The host has ended the game.");
      resetToHome();
    }
  });

    const nameInput = document.getElementById("nameInput");
    const joinBtn = document.getElementById("joinBtn");
    const playersListDiv = document.getElementById("playersList");
    const playersUl = document.getElementById("playersUl");
    const revealBtn = document.getElementById("revealBtn");
    const wordBox = document.getElementById("wordBox");
    const newRoundBtn = document.getElementById("newRoundBtn");
    const waitingMessage = document.getElementById("waitingMessage");
    const categorySection = document.getElementById("categorySection");
    const categorySelect = document.getElementById("categorySelect");
    const chooseCategoryBtn = document.getElementById("chooseCategoryBtn");
    const chosenCategoryDiv = document.getElementById("chosenCategory");

    // Reset UI
    playersUl.innerHTML = "";
    playersListDiv.style.display = "none";
    wordBox.style.display = "none";
    revealBtn.style.display = "none";
    newRoundBtn.style.display = "none";
    waitingMessage.textContent = "";
    nameInput.style.display = "inline-block";
    joinBtn.style.display = "inline-block";
    joinBtn.disabled = false;
    joinBtn.textContent = "Join Game";
    nameInput.value = "";
    categorySection.style.display = "none";
    chosenCategoryDiv.textContent = "";
    categorySelect.disabled = false;
    chooseCategoryBtn.disabled = false;
    categorySelect.value = "";

    let playerName = null;
    let playerIndex = null;
    let wordVisible = false;
    let category = null;
    let chosenWord = "";
    let imposterIndex = null;
    const playerColor = "#" + Math.floor(Math.random() * 16777215).toString(16);

    joinBtn.onclick = () => {
      const name = nameInput.value.trim();
      if (!name) return alert("Enter your name!");

      playersRef.once("value").then(snap => {
        const players = snap.val() || {};
        const existing = Object.values(players).map(p => p.name.toLowerCase());
        if (existing.includes(name.toLowerCase())) return alert("Name already taken!");

        playerIndex = Object.keys(players).length;
        playerName = name;
        playersRef.child(playerIndex).set({ name, color: playerColor });

        nameInput.style.display = "none";
        joinBtn.style.display = "none";
        revealBtn.style.display = "inline-block";
        revealBtn.disabled = true;
        revealBtn.textContent = "Waiting for players...";
      });
    };

    categoryRef.on("value", snap => {
  const catVal = snap.val();
  category = catVal || null;

  if (catVal) {
    chosenCategoryDiv.textContent = `Category: ${catVal}`;

    // Ensure we only enable Reveal when there are at least 3 players
    playersRef.once("value").then(psnap => {
      const playersObj = psnap.val() || {};
      const pc = Object.keys(playersObj).length;

      if (pc >= 3) {
        waitingCategoryMessage.style.display = "none";
        revealBtn.disabled = false;
        revealBtn.textContent = "Reveal Word";
      } else {
        // Not enough players yet ‚Äî keep Reveal disabled and show count
        waitingCategoryMessage.style.display = "block";
        waitingCategoryMessage.textContent = `Waiting for at least 3 players... (${pc}/3)`;
        revealBtn.disabled = true;
        revealBtn.textContent = "Waiting for players...";
      }
    }).catch(err => {
      console.error("Failed to read players count:", err);
    });

  } else {
    // Category was cleared
    chosenCategoryDiv.textContent = "";
    waitingCategoryMessage.style.display = "none";
    revealBtn.disabled = true;
    revealBtn.textContent = "Waiting for players...";
  }
});


      // Show Exit Game button to all players
      if (playerName) {
        newRoundBtn.style.display = "inline-block";
        newRoundBtn.textContent = "Exit Game";
        newRoundBtn.onclick = async () => {
          if (playerIndex === 0) {
            // Host exits ‚Üí end the game for everyone
            await db.ref("games/" + seed).remove();
            await currentRoundRef.set(Math.floor(Math.random() * 1000000));
          } else {
            // Player exits ‚Üí remove only themselves
            await playersRef.child(playerIndex).remove();
            resetToHome();
          }
        };
      }

      if (playerCount < 3) {
  waitingMessage.textContent = `Waiting for at least 3 players... (${playerCount}/3)`;
  revealBtn.disabled = true;
  revealBtn.textContent = "Waiting for players...";
} else if (playerName !== null && playerIndex !== null) {
  waitingMessage.textContent = "";

  categoryRef.on("value", snap => {
  const catVal = snap.val();
  category = catVal || null;

  if (catVal) {
    chosenCategoryDiv.textContent = `Category: ${catVal}`;

    // Ensure we only enable Reveal when there are at least 3 players
    playersRef.once("value").then(psnap => {
      const playersObj = psnap.val() || {};
      const pc = Object.keys(playersObj).length;

      if (pc >= 3) {
        waitingCategoryMessage.style.display = "none";
        revealBtn.disabled = false;
        revealBtn.textContent = "Reveal Word";
      } else {
        // Not enough players yet ‚Äî keep Reveal disabled and show count
        waitingCategoryMessage.style.display = "block";
        waitingCategoryMessage.textContent = `Waiting for at least 3 players... (${pc}/3)`;
        revealBtn.disabled = true;
        revealBtn.textContent = "Waiting for players...";
      }
    }).catch(err => {
      console.error("Failed to read players count:", err);
    });

  } else {
    // Category was cleared
    chosenCategoryDiv.textContent = "";
    waitingCategoryMessage.style.display = "none";
    revealBtn.disabled = true;
    revealBtn.textContent = "Waiting for players...";
  }
});



      // Host-only category setup
      if (playerIndex === 0) {
        categorySection.style.display = "block";
        categorySelect.style.display = "inline-block";
        chooseCategoryBtn.style.display = "inline-block";
        chosenCategoryDiv.textContent = "";

        chooseCategoryBtn.onclick = async () => {
          const sel = categorySelect.value;
          if (!sel) return alert("Please select a category");
          categoryRef.set(sel);
          category = sel;
          chosenCategoryDiv.textContent = `Selected: ${sel}`;
          categorySelect.disabled = true;
          chooseCategoryBtn.disabled = true;

          const words = await fetchWords(sel);
          const seededRandom = s => (Math.sin(s++) * 10000) % 1;
          const wordIndex = Math.floor(Math.abs(seededRandom(seed)) * words.length);
          const chosen = words[wordIndex];
          const playersSnap = await playersRef.once("value");
          const count = playersSnap.exists() ? Object.keys(playersSnap.val()).length : 0;
          const imposter = Math.floor(Math.abs(seededRandom(seed * 7)) * count);
          wordRef.set(chosen);
          imposterRef.set(imposter);
        };
      } else {
        categorySection.style.display = "block";
        categorySelect.style.display = "none";
        chooseCategoryBtn.style.display = "none";
      }
    });

    categoryRef.on("value", snap => {
      const catVal = snap.val();
      if (catVal) {
        waitingCategoryMessage.style.display = "none";
        revealBtn.disabled = false;
        revealBtn.textContent = "Reveal Word";
        category = catVal;
        chosenCategoryDiv.textContent = `Category: ${catVal}`;
      }
    });

    imposterRef.on("value", snap => {
      if (snap.exists()) imposterIndex = snap.val();
    });

    wordRef.on("value", snap => {
      if (snap.exists()) chosenWord = snap.val();
    });

    revealBtn.onclick = () => {
      if (!playerName) return;
      if (!category) return alert("Category not set yet!");
      if (!wordVisible) {
        const imposterIsYou = (playerIndex === imposterIndex);
        wordBox.innerHTML = imposterIsYou
          ? "‚ùó <b>You are the Imposter!</b>"
          : `üóùÔ∏è Your word is: <b>${chosenWord}</b>`;
        wordBox.style.display = "block";
        wordBox.classList.remove("word-visible");
        void wordBox.offsetWidth;
        wordBox.classList.add("word-visible");
        revealBtn.textContent = "Hide Word";
        wordVisible = true;
      } else {
        wordBox.style.display = "none";
        revealBtn.textContent = "Reveal Word";
        wordVisible = false;
      }
    };
    function showToast(message) {
  const toast = document.getElementById("toast");
  if (!toast) return;
  toast.textContent = message;
  toast.classList.add("show");
  setTimeout(() => {
    toast.classList.remove("show");
  }, 2500);
}


    function resetToHome() {
      playersUl.innerHTML = "";
      playersListDiv.style.display = "none";
      wordBox.style.display = "none";
      revealBtn.style.display = "none";
      newRoundBtn.style.display = "none";
      waitingMessage.textContent = "";
      waitingCategoryMessage.style.display = "none";
      nameInput.style.display = "inline-block";
      joinBtn.style.display = "inline-block";
      joinBtn.disabled = false;
      joinBtn.textContent = "Join Game";
      nameInput.value = "";
    }
  }
</script>

</body>
</html>
